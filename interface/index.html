<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>mindmap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/screen.css" rel="stylesheet">
    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="ico/favicon.png">
  </head>

  <body>

    <div id="log"><ul id="logE"></ul></div>

    <div id="preAuthDisplay" class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input id="loginUsername" type="text" class="input-block-level" placeholder="Username">
        <input id="loginPassword" type="password" class="input-block-level" placeholder="Password">
        <p id="loginErr" class="alert"></p>
        <button id="loginButton" class="btn btn-large btn-primary" type="submit">Sign in</button>
      </form>

    </div> <!-- /#preAuthDisplay -->

    <div id="postAuthDisplay">

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#" onClick="window.location='/';">mindmap</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
              <a href="#" id="logout" onClick="logOut();" class="navbar-link">&times;</a>
            </p>
            <ul class="nav">
              <li><a href="#" id="newObject">+new</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span2">
          <div class="well sidebar-nav">

            <ul id="" class="nav nav-list">
              <li class="nav-header">OBJECTS</li>
              <li><a href="#" id="objectsImportant">Important</a></li>
              <li><a href="#" id="objectsNewest">Newest</a></li>
              <li><a href="#" id="objectsUpdated">Recently Updated</a></li>
              <li><a href="#" id="objectsMostUpdated">Most Updated</a></li>
              <li><a href="#" id="objectsViewed">Recently Viewed</a></li>
              <li><a href="#" id="objectsMostViewed">Most Viewed</a></li>
            </ul>

          </div><!--/.well -->
        </div><!--/span-->
        <div class="span10">

        <!-- views -->

        <div class="defHide" id="newObjectView">

        <h2>New Object</h2>
        <input id="newObjectViewName" type="text" class="" placeholder="Name" /><br />
        <input id="newObjectViewProcessType" type="text" class="" placeholder="Process Type" /><br />
        <label class="checkbox"><input type="checkbox" id="newObjectViewDefaultProcess"> Process data by default?</label><br />
        <textarea id="newObjectViewData" placeholder="Data" /></textarea><br />
        <button id="newObjectViewSubmit" class="btn btn-large btn-primary" type="submit">Create Object</button>

        </div><!--newObjectView-->

        <div class="defHide" id="objectsListView">

        <div id="objectsListViewObjects"></div>

        </div><!--objectsListView-->

        </div><!--/span-->
      </div><!--/row-->

      <hr>

      <footer>
        <p><a href="https://github.com/andrewhodel/mindmap">https://github.com/andrewhodel/mindmap</a></p>
      </footer>

    </div><!--/.fluid-container-->
    </div><!--/#postAuthDisplay-->

    <script src="js/jquery-1.9.0.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/jquery.epochago.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/config.js"></script>
    <script src="js/mindmap.js"></script>

  </body>
</html>
